<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Chấm Công</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles1.css">
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Hệ Thống Chấm Công</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showSection('home')">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('attendance')">Theo Dõi Chấm Công</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('payroll')">Xem Bảng Lương</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('leave')">Xin Nghỉ Phép</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Chấm Công (Home) -->
        <section id="home" class="content-section">
            <div class="container-camera">
                <!-- Khung hình camera -->
                <h3>Camera Chấm Công</h3>
                <div class="camera-container">
                    <video id="video" width="100%" autoplay></video>
                </div>
        
                <!-- Nút chấm công -->
                <button class="btn btn-success btn-cham-cong" onclick="chamCong()">Chấm Công</button>
        
                <!-- Khu vực hiển thị ngày giờ và vị trí -->
                <div id="info" class="mt-3">
                    <p><strong>Thời gian chấm công:</strong> <span id="timestamp"></span></p>
                    <p><strong>Vị trí:</strong> <span id="location"></span></p>
                </div>
            </div>
        </section>
        
        


        <!-- Xem Bảng Lương -->
        <section id="payroll" class="content-section d-none">
            <h2>Xem Bảng Lương</h2>
            <p>Thông tin lương của bạn sẽ được hiển thị ở đây.</p>
        </section>

        <!-- Xin Nghỉ Phép -->
        <section id="leave" class="content-section d-none">
            <h2>Xin Nghỉ Phép</h2>
            <form>
                <div class="mb-3">
                    <label for="leaveType" class="form-label">Loại nghỉ phép:</label>
                    <select id="leaveType" name="leaveType" class="form-select">
                        <option value="ngay">Nghỉ ngày</option>
                        <option value="phepnam">Nghỉ phép năm</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="startDate" class="form-label">Ngày bắt đầu:</label>
                    <input type="date" id="startDate" name="startDate" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="endDate" class="form-label">Ngày kết thúc:</label>
                    <input type="date" id="endDate" name="endDate" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="reason" class="form-label">Lý do:</label>
                    <textarea id="reason" name="reason" rows="4" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Gửi Yêu Cầu</button>
            </form>
        </section>
    </div>

    <footer class="bg-success text-white text-center py-3 mt-5">
        <p>&copy; 2024 Hệ Thống Chấm Công</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to handle section display -->
    <script>
        function showSection(sectionId) {
            // Ẩn tất cả các phần nội dung
            document.querySelectorAll('.content-section').forEach(function(section) {
                section.classList.add('d-none');
            });

            // Hiển thị phần được chọn
            document.getElementById(sectionId).classList.remove('d-none');
        }

        function showSection(sectionId) {
            // Ẩn tất cả các phần nội dung
            document.querySelectorAll('.content-section').forEach(function(section) {
                section.classList.add('d-none');
            });

            // Hiển thị phần được chọn
            document.getElementById(sectionId).classList.remove('d-none');

            // Xóa class 'active' từ tất cả các liên kết nav-item
            document.querySelectorAll('.nav-link').forEach(function(navLink) {
                navLink.classList.remove('active');
            });

            // Thêm class 'active' cho liên kết được chọn
            const activeLink = document.querySelector(`a[onclick="showSection('${sectionId}')"]`);
            activeLink.classList.add('active');
        }


        // Hàm truy cập camera (ưu tiên camera trước)
        function startCamera() {
            const video = document.getElementById('video');

            // Yêu cầu quyền truy cập vào camera trước
            const constraints = {
                video: {
                    facingMode: "user" // "user" cho camera trước, "environment" cho camera sau
                }
            };

            // Truy cập camera với điều kiện là camera trước
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error('Lỗi khi truy cập camera: ', err);
                    alert('Không thể truy cập camera.');
                });
        }

        // Hàm dừng camera
        function stopCamera() {
            const video = document.getElementById('video');
            const stream = video.srcObject;
            const tracks = stream.getTracks();

            // Dừng tất cả các track của stream
            tracks.forEach(track => track.stop());
            video.srcObject = null;
        }

        // Bắt đầu camera khi trang được tải
        document.addEventListener('DOMContentLoaded', startCamera);



        function chamCong() {
            // Lấy thời gian hiện tại
            const now = new Date();
            const timestamp = now.toLocaleString(); // Định dạng thời gian thành chuỗi

            // Hiển thị thời gian chấm công
            document.getElementById('timestamp').textContent = timestamp;

            // Lấy vị trí hiện tại của thiết bị
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById('location').textContent = "Trình duyệt của bạn không hỗ trợ định vị.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            // Hiển thị tọa độ GPS
            document.getElementById('location').textContent = `Vĩ độ: ${latitude}, Kinh độ: ${longitude} (Độ chính xác: ${accuracy}m)`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('location').textContent = "Người dùng đã từ chối yêu cầu định vị.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('location').textContent = "Thông tin vị trí không khả dụng.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('location').textContent = "Yêu cầu lấy vị trí đã hết thời gian.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('location').textContent = "Lỗi không xác định khi lấy vị trí.";
                    break;
            }
        }


    </script>
</body>
</html>
